<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | soso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="./images/soso-logo.png" alt="soso">
        </div>
    </header>
    <section>
        <div class="container">
            <div class="alpha">
                <div class="aang">
                </div>
                <div class="bang">
                    <img src="./images/soso-music.png" alt="soso-music">
                </div>
            </div>
            <div class="beta">
                <div class="xBox">
                    <div class="xLeft">Sign up</div>
                </div>
                <div class="yBox">
                    <div class="yLeft">
                        <p>Finding love again?</p>
                        <h1>Let SOSO music power connect you with true love</h1>
                    </div>
                    <div class="yRight">
                        <form id="form">
                            <div><input type="text" name="username" placeholder="Username" required></div>
                            <div><input type="email" name="email" placeholder="E-mail" required></div>
                            <div><input type="password" name="password" placeholder="Password" id="password" required></div>
                            <div><input type="password" placeholder="Confirm Password" id="confirmPassword" required></div>
                            <span id="pwCheck"></span>
                            <div class="tosCheck"><input type="checkbox" name="tos" id="tos"><label for="tos">I agree to the <a href="#">terms of service</a></label></div>
                            <div class="fmRest">
                                <button type="submit">Create Account</button> 
                                <p>Already have an account? <a href="#">Log in</a> </p>
                            </div>
                            <hr>
                            <button type="button" class="zChannel">
                                    <img src="./images/spotify-logo.jpg" alt="" style="height: 2rem">
                                    <div class="zSocial">Spotify</div>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="zBox">
                    <div class="zLeft">
                        <p>or connect with</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Samuel Philip
        </p>
        <span>
            <a href="https://github.com/espinovah" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </span>
    </footer>
</body>

</html>
