<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | soso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="./images/" alt="soso">
        </div>
    </header>
    <section>
        <div class="container">
            <div class="alpha">
                Left wide
            </div>
            <div class="beta">
                <div class="xBox">
                    <div class="xLeft">
                        <button>Sign up</button>
                    </div>
                    <div class="xRight"><a href="#">Sign in</a></div>
                </div>
                <div class="yBox">
                    <div class="yLeft">
                        <p>Welcome</p>
                        <h1>Fill the form to become part of the team</h1>
                    </div>
                    <div class="yRight">
                        <form action="#">
                            <div><input type="text" name="username" placeholder="Username"></div>
                            <div><input type="email" name="email" placeholder="E-mail"></div>
                            <div><input type="password" name="password" placeholder="Password"></div>
                            <div><input type="password" placeholder="Confirm Password"></div>
                            <div class="tosCheck"><input type="checkbox" name="tos" id="tos"><label for="tos">I agree to the <a href="#">terms of service</a></label></div>
                            <div class="fmRest">
                                <button type="submit">Create Account</button> 
                                <p>Already have an account? <a href="#">Log in</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="zBox">
                    <div class="zLeft">
                        <p>or connect with</p>
                    </div>
                    <div class="zRight">
                        <div class="social1"></div>
                        <div class="social2"></div>
                        <div class="social3"></div>
                        <div class="social4"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Samuel Philip
            <a href="https://github.com/espinovah" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </p>
    </footer>
</body>

</html>
